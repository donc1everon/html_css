	<div class="main">
		<h1>Контакты</h1>
		<h2>Форма обратной связи</h2>
		<form action="#" method="post">
			<fieldset>
				<legend>Напишите нам!</legend>

				<label for="name">Ваше имя: </label>
				<input id="name" type="text" placeholder="Иван" name="user_name">

				<label for="email">Ваш e-mail: </label>
				<input id="email" type="email" placeholder="example@gmail.com" name="user_email"> 

				<label for="subj">Тема сообщения: </label>
				<input type="text" id="subj" placeholder="Subject" name="subject">

				<label for="message">Ваше сообщение:</label>
				<textarea name="text_message" id="message" placeholder="Your message"></textarea>

				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</form>
		<h2>Адрес:</h2>
		<ul class="contact-info">
			<li>Tel: + 7 (777) 888-99-00</li>
			<li>Address: Russia, Kazan</li>
			<li>E-mail: sales@my_mag.ru</li>
		</ul>
